<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <div class="row">
      <div class="col"><a class = "my-button my-button-raised my-button-block my-button-pill settings-buttons" ng-click ="openNewEventModal()">Add an Event</a></div>
      <div class="col"><a class = "my-button my-button-raised my-button-block my-button-pill settings-buttons" ng-click = "openEditEventModal()">Edit an Event</a></div>
    </div>
    <div class="row">
      <div class="col"><a class = "my-button my-button-raised my-button-block my-button-pill settings-buttons" ng-click ="openModal()">Add an Itin Item</a></div>
      <div class="col"><a class = "my-button my-button-raised my-button-block my-button-pill settings-buttons" ng-click = "openModal()">Edit an Itin Item</a></div>
    </div>
   
    </ion-list>
    <ul class="list">

  <li class="item item-toggle">
     Yes?
     <label class="toggle toggle-balanced">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     No?
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Maybe?
     <label class="toggle toggle-energized">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
<div class="list">
  <div class="item range range-positive">
    <i class="icon ion-ios-sunny-outline"></i>
    <input type="range" name="volume" min="0" max="100" value="33">
    <i class="icon ion-ios-sunny"></i>
  </div>
  <div class="item range">
  <i class="icon ion-volume-low"></i>
  <input type="range" name="volume">
  <i class="icon ion-volume-high"></i>
</div>
</div>
  </ion-content>
</ion-view>
